services:
  frontend:
    build:
      context: ./frontend
    container_name: dataops_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE=${NEXT_PUBLIC_API_BASE:-http://localhost:8000}
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app
          ignore:
            - node_modules/
            - .next/

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.api
    container_name: dataops_api
    env_file: .env
    ports:
      - "8000:8000"
    develop:
      watch:
        - action: sync
          path: ./backend/app
          target: /app/app

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: dataops_worker
    env_file: .env
    develop:
      watch:
        - action: sync
          path: ./backend/app
          target: /app/app
