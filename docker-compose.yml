services:
  frontend:
    build:
      context: ./frontend
    container_name: dataops_frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_BASE=${NEXT_PUBLIC_API_BASE:-http://localhost:8000}
    command: npm run dev
    develop:
      watch:
        - action: sync
          path: ./frontend
          target: /app
    volumes:
      - /app/node_modules

  db:
    image: postgres:15
    container_name: dataops_db
    environment:
      POSTGRES_USER: dataops
      POSTGRES_PASSWORD: dataops
      POSTGRES_DB: dataops
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ./backend
      dockerfile: Dockerfile.api
    container_name: dataops_api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://dataops:dataops@db:5432/dataops
    depends_on:
      - db
    develop:
      watch:
        - action: sync
          path: ./backend/app
          target: /app/app

  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile.worker
    container_name: dataops_worker
    environment:
      - DATABASE_URL=postgresql+asyncpg://dataops:dataops@db:5432/dataops
    depends_on:
      - db
    develop:
      watch:
        - action: sync
          path: ./backend/app
          target: /app/app

volumes:
  pgdata:
